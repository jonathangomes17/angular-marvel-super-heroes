<div class="masterclass">
  <header class="masterclass__header">
    <app-logo></app-logo>

    <input
      appBoxShadow
      appRounded
      class="masterclass__header__global-search"
      type="text"
      placeholder="Search by first name for you character"
      [(ngModel)]="globalSearch"
      (keyup)="handleSearch(globalSearch)"
    />

    <span class="masterclass__header__logoff" (click)="handleLogoff()">Logoff</span>
  </header>
  <ng-content></ng-content>
</div>
